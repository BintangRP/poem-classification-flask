<!DOCTYPE html>
<html>
	<!--From https://codepen.io/frytyler/pen/EGdtg-->
	<head>
		<meta charset="UTF-8" />
		<title>Machine Learning Iris</title>
		<link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet" type="text/css" />
		<link href="https://fonts.googleapis.com/css?family=Arimo" rel="stylesheet" type="text/css" />
		<link href="https://fonts.googleapis.com/css?family=Hind:300" rel="stylesheet" type="text/css" />
		<link
			href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300"
			rel="stylesheet"
			type="text/css"
		/>

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"
		></script>
	</head>

	<body>
		<div class="container-lg login p-4 text-center">
			<h1 class="fw-bold">Poem Class Prediction</h1>

			<form action="{{ url_for('predict')}}" method="post">
				<div class="row d-flex justify-content-center">
					<div class="col-12 col-sm-4 col-md-4">
						<input
							type="text"
							name="Poem"
							placeholder="Enter your poem here..."
							class="form-control mt-5 mb-2"
							required="required"
						/>
					</div>
				</div>

				<button type="submit" class="btn btn-primary btn-large mb-3">Predict</button>
			</form>

			<div class="row d-flex justify-content-center">
				<div class="col-4">
					{% if prediction_text %}
					<div class="alert alert-success">Your poem type of {{ prediction_text }}</div>
					{% endif %}
				</div>
			</div>

			<h2 class="mt-5 fw-medium h-100">Your Poem:</h2>
			<h2 class="fw-medium h-100">{{ poem_text }}</h2>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"
		></script>

		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
			integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
			integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
			crossorigin="anonymous"
		></script>
	</body>
</html>
